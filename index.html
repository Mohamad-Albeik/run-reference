<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Run Commands | Reference</title>
    <meta name="description" content="A modern reference guide for Windows Run dialog commands.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header & Search -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <span class="win-icon">‚ùñ</span>

                </div>
                <div class="header-hint">Press <kbd>Win</kbd> + <kbd>R</kbd> to open Run</div>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search commands (Press /)" aria-label="Search commands">
                    <div class="search-hint">/</div>
                </div>
               
            </div>
        </div>
    </header>

    <div class="app-layout">
        <!-- Sticky Navigation -->
        <nav id="sidebarNav" class="sidebar">
            <!-- Populated by ui.js -->
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent" class="content-grid">
            <!-- Populated by ui.js -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
    </footer>

    <!-- JavaScript Architecture -->
    <!-- 1. Data Layer -->
    <script src="data.js"></script>
    <!-- 2. UI/Rendering Layer -->
    <script src="ui.js"></script>
    <!-- 3. Application Logic Layer -->
    <script src="main.js"></script>
</body>
</html>
